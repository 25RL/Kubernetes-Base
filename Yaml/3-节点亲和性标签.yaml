affinity:
  nodeAffinity:
    requiredDuringSchedulingIgnoredDuringExecution:
      nodeSelectorTerms:
      - matchExpressions:
        - {key: node.kubernetes.io/instance-type, operator: In, values: [m5.4xlarge, r5.2xlarge]}
        - {key: accelerator.nvidia.com/gpu-count, operator: Gt, values: ["1"]}
        - {key: storage.class, operator: NotIn, values: [slow-hdd]}